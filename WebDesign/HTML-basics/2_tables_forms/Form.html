<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="author" content="Penka Kamenova" />
    <title>Form</title>
    <style type="text/css">
        input[type=text], [type=email] {
            width: 250px;
        }

        label {
            width: 100px;
            float: left;
        }
    </style>
</head>
<body>
    <section>
        <form method="post">
            <label for="MemberName">Member name:</label>
            <input type="text" id="MemberName" required="required" tabindex="0" placeholder="Your name" autofocus="autofocus" autocomplete="on" />*<br />
            <label for="Email">Email:</label>
            <input type="email" id="Email" title="E-mail" required="required" tabindex="1"
                pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"
                placeholder="sample@email.com" autocomplete="on" />*<br />
            <label for="School">School:</label>
            <input type="text" id="School" required="required" tabindex="2" placeholder="Your school" autocomplete="on" />*<br />
            <input style="margin-left: 100px;" type="submit" value="Submit" />
        </form>
    </section>
</body>
</html>
