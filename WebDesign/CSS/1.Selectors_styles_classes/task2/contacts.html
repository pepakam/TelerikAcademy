<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Penka Kamenova" />
    <link href="contacts.css" type="text/css" rel="stylesheet" />
    <title>Contacts</title>
</head>
<body>
    <form>
        <table>
            <thead>
                <tr>
                    <th>Contact name</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maria Anders</td>
                    <td>Berlin</td>
                    <td class="country germany">Germany</td>
                    <td>
                        <input type="checkbox" name="is_promoted" /></td>
                </tr>
                <tr>
                    <td>Ana Trujillo</td>
                    <td>México D.F.</td>
                    <td class="country mexico">Mexico</td>
                    <td>
                        <input type="checkbox" name="is_promoted" /></td>
                </tr>
                <tr>
                    <td>Antonio Moreno</td>
                    <td>México D.F.</td>
                    <td class="country mexico">Mexico</td>
                    <td>
                        <input type="checkbox" name="is_promoted" checked="checked" /></td>
                </tr>
                <tr>
                    <td>Thomas Hardy</td>
                    <td>London</td>
                    <td class="country uk">UK</td>
                    <td>
                        <input type="checkbox" name="is_promoted" /></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
